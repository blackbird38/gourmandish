<div class="ui container segment">
  <p>There are {{ (recipes$ | async)?.length }} recipes.</p>
  <div
    class="ui link cards recipe-list"
    *ngIf="(recipes$ | async)?.length != 0"
  >
    <div *ngFor="let recipe of recipes$ | async">
      <app-recipe-item [recipe]="recipe"></app-recipe-item>
    </div>
  </div>
</div>
