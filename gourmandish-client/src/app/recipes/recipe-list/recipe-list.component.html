<div class="container is-fluid">
  <p>There are {{ (recipes$ | async)?.length }} recipes.</p>

  <div class="columns is-multiline" *ngIf="(recipes$ | async)?.length != 0">
    <div *ngFor="let recipe of recipes$ | async">
      <app-recipe-item
        class="column is-large"
        [recipe]="recipe"
      ></app-recipe-item>
    </div>
  </div>
</div>
