<label>{{ label }}</label>
<textarea [formControl]="control"></textarea>

<div *ngIf="showErrors()" class="ui pointing red basic label">
  <p *ngIf="control.errors.required">Value is required</p>
  <p *ngIf="control.errors.minlength">
    Value must be of min
    {{ control.errors.minlength.requiredLength }} characters. The value you
    entered is {{ control.errors.minlength.actualLength }}.
  </p>
</div>
