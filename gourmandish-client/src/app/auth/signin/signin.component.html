<h3>Sign In</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username or Email"
    [control]="authForm.get('usernameOrEmail')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>

  <div
    *ngIf="authForm.get('password').touched && authForm.errors"
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors">
      {{ authForm.errors.notSignedIn }}
    </p>
  </div>
  <div>
    <button class="ui submit button primary">Submit</button>
  </div>
  <div>You don't have an account yet? Sign Up instead.</div>
</form>
