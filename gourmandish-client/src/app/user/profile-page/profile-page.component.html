<div class="ui container segment">
  <div class="profile-header" *ngIf="user">
    <img [src]="user.avatar" class="ui medium image" />
    <div>
      <div>
        <span class="username">{{ user.username }}</span>
        <span class="name">{{ user.firstName }} {{ user.lastName }}</span>
      </div>
      <div class="social">
        <p>following - {{ followers.length }} followers</p>
      </div>
      <div class="follow" *ngIf="currentUserId">
        <button
          class="ui secondary button"
          (click)="toggleFollow()"
          *ngIf="!isUserFollowedByCurrentUser()"
        >
          <i class="user icon"></i>
          Follow
        </button>
        <button
          class="ui primary button"
          (click)="toggleFollow()"
          *ngIf="isUserFollowedByCurrentUser()"
        >
          <i class="user icon"></i>
          Following
        </button>
      </div>
    </div>
  </div>

  <div class="recipes">
    <h1>Recipes</h1>
    <app-recipe-list></app-recipe-list>
  </div>
</div>
